<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Hop 跳房子</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Piano Hop 跳房子</h1>
        <p>点击琴键练习手指跳跃吧！</p >

        <!-- 图像 -->
        <div class="characters">
            < img src="rabbit.png" alt="兔子" class="character-img" id="rabbit">
            < img src="squirrel.png" alt="松鼠" class="character-img" id="squirrel">
            < img src="tiger.png" alt="老虎" class="character-img" id="tiger">
        </div>

        <!-- 按钮 -->
        <div class="keys">
            <button class="key" id="C">C</button>
            <button class="key" id="D">D</button>
            <button class="key" id="E">E</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
